
<h1>¿Estás seguro de que quieres eliminar este libro?</h1>
<p>{{ object.titulo }} - {{ object.autor }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: #ff4d4d; color: white; padding: 10px; border: none; border-radius: 5px;">Confirmar eliminación</button>
</form>
<a href="{% url 'lista_libro' %}" style="color: #0B2F9F;">Cancelar</a>
