<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        .contenedor {
            background-color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center; 
            top: 0;
        }
        .menu {
            height: 100px;
            display: flex;
            font-size: 14px;
            background-color: #2a2a2b;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .menu h1 {
            color: #fff;
            margin: 0;
        }
        .menu p {
            color: #ccc;
            margin: 0;
        }
        .list-group {
            display: flex;
            padding: 0;
            margin: 0;
        }
        .list-group-item {
            list-style: none;
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .list-group-item a {
            text-decoration: none;
        }
   
        .btn {
            width: 130px;
            height: 40px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #d60c0c;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: all .4s;
            display: inline-block;
            text-align: center;
            line-height: 40px;
        }
        .btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 7px 0 -2px #fafafb, 0 15px 0 -4px #39a2db, 0 16px 10px -3px #39a2db;
        }
        .btn:active {
            transition: all 0.2s;
            transform: translateY(-5px);
            box-shadow: 0 2px 0 -2px #eeeef2, 0 8px 0 -4px #39a2db, 0 12px 10px -3px #39a2db;
        }
        .contenido {
            background-color: #98DED9;
            width: 75%; 
            height: 80vh; 
            padding: 1rem; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            margin-top: 20px; 
            background-image: url(https://www.civitatis.com/blog/wp-content/uploads/2023/03/shutterstock_1585685068-scaled.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100%;
        }


       
    </style>
</head>
<body>
    <div class="contenedor"> 
        <div class="menu">
            <h1>Bienvenido a la Biblioteca número 1 del mundo <br></h1>
            <p></p>
            <ul class="list-group">
                <li class="list-group-item"><a href="{% url 'about' %}"><div class="btn">Acerca de mí</div></a></li>
                <li class="list-group-item"><a href="{% url 'login' %}"><div class="btn">Iniciar Sesión</div></a></li>
                <li class="list-group-item"><a href="{% url 'signup' %}"><div class="btn">Registrarse</div></a></li>
                <li class="list-group-item"><a href="{% url 'buscar_libro' %}"><div class="btn">Buscar Libro</div></a></li>
                <li class="list-group-item"><a href="{% url 'crear_libro' %}"><div class="btn">Añadir libro</div></a></li>
                <li class="list-group-item"><a href="{% url 'lista_libro' %}"><div class="btn">Lista de Libros</div></a></li>
                <li class="list-group-item"><a href="{% url 'profile' %}"><div class="btn">Perfil</div></a></li>
            </ul>
        </div>
        
        <div class="contenido">
           
        </div>
    </div>
</body>
</html>
