{% extends 'base.html' %}

{% block title %}Editar Libro{% endblock %}

{% block content %}
<div class="container" style="max-width: 900px; margin: 50px auto; background-color: #f9f9f9; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h1 style="color: #0B2F9F; font-family: Arial, sans-serif; text-align: center;">Editar: {{ libro.titulo }}</h1>

    <form method="POST" enctype="multipart/form-data" style="margin-top: 30px;"> 
        {% csrf_token %}
        <div class="form-group">
            <label for="titulo" style="font-size: 16px; color: #333;">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" value="{{ libro.titulo }}" required style="border-radius: 5px; border: 1px solid #ddd; padding: 10px;">
        </div>

        <div class="form-group">
            <label for="autor" style="font-size: 16px; color: #333;">Autor</label>
            <input type="text" class="form-control" id="autor" name="autor" value="{{ libro.autor }}" required style="border-radius: 5px; border: 1px solid #ddd; padding: 10px;">
        </div>

        <div class="form-group">
            <label for="descripcion" style="font-size: 16px; color: #333;">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required>{{ libro.descripcion }}</textarea>
        </div>

        <div class="form-group">
            <label for="fecha_publicacion" style="font-size: 16px; color: #333;">Fecha de Publicación</label>
            <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion" value="{{ libro.fecha_publicacion }}" required style="border-radius: 5px; border: 1px solid #ddd; padding: 10px;">
        </div>

        <div class="form-group">
            <label for="imagen" style="font-size: 16px; color: #333;">Imagen del Libro</label>
            <input type="file" class="form-control" id="imagen" name="imagen" style="border-radius: 5px; border: 1px solid #ddd; padding: 10px;">
            {% if libro.imagen %}
                <img src="{{ libro.imagen.url }}" alt="Imagen actual" class="img-fluid" style="margin-top: 15px; border-radius: 8px; max-width: 100%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            {% endif %}
        </div>

        <div class="text-center" style="margin-top: 30px;">
            <button type="submit" class="btn btn-success" style="padding: 10px 20px; font-size: 16px; border-radius: 5px; background-color: #0B2F9F; color: white;">
                Guardar Cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
