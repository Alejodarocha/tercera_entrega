{% extends 'base.html' %}

{% block content %}
<h2>Buscar Libros</h2>
<form method="get" action="{% url 'buscar_libro' %}">
    <input type="text" name="q" placeholder="Buscar por tÃ­tulo o autor" value="{{ query }}">
    <button type="submit">Buscar</button>
</form>

{% if resultados %}
    <ul>
        {% for libro in resultados %}
            <li><strong>{{ libro.titulo }}</strong> - {{ libro.autor }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>{{ mensaje }}</p>
{% endif %}
{% endblock %}
