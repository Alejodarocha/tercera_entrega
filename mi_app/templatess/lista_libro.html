
<h1>Lista de Libros</h1>
<a href="{% url 'libro_create' %}">Crear nuevo libro</a>
<ul>
    {% for libro in libros %}
        <li>{{ libro.titulo }} - {{ libro.autor }}
            <a href="{% url 'libro_update' libro.pk %}">Editar</a>
            <a href="{% url 'libro_delete' libro.pk %}">Eliminar</a>
        </li>
    {% endfor %}
</ul>
